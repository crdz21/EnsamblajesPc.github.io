<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario / Proyecto 3er Bim</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="wrapper">
        <!-- Formulario con la función verificar() en el evento onsubmit -->
        <form onsubmit="return verificar()">
            <h1>Iniciar Sesión</h1>
            <!-- Campo de entrada para el usuario -->
            <div class="input-box">
                <input type="text" id="usuario" placeholder="Usuario" required>
                <i class='bx bxs-user'></i> <!-- Icono de usuario -->
            </div>
            <!-- Campo de entrada para la contraseña -->
            <div class="input-box">
                <input type="password" id="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i> <!-- Icono de candado -->
            </div>
            <!-- Botón de envío del formulario -->
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <!-- Script JavaScript para la validación del formulario -->
    <script>
        let intentosFallidos = 0; // Contador de intentos fallidos

        // Función para verificar las credenciales del usuario
        function verificar() {
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;

            // Verifica si el usuario y la contraseña son correctos
            if (usuario === 'Prof. Helmut' && password === 'Password') {
                window.location.href = "page.html"; // Redirige a la página principal
                return false; // Evita el envío del formulario
            } else {
                intentosFallidos++; // Incrementa el contador de intentos fallidos
                alert('Usuario o contraseña incorrectos. Intento fallido número: ' + intentosFallidos);
                return false; // Evita el envío del formulario
            }
        }
    </script>
</body>
</html>
